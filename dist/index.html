  <!doctype html>
  <html>
   <head>
     <title>EarnSmart</title>
     <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
   </head>
   <style>
     body {
       background-color: #FAFAFA;
       font-family: 'Roboto', sans-serif;
     }

     .content-wrapper {
       margin: 0 auto;
       width: 900px;
       display: flex;
     }

     .form-wrapper {
       display: flex;
     }

     .projections-wrapper {
       display: flex;
       justify-content: center;
       margin-top: 20px;
     }

     .loan-profile {
       display: flex;
       justify-content: space-around;
     }

     .projections {
       text-align: center;
     }

     .parameter {
       padding: 5px;
       margin: 5px;
       display: flex;
       flex-direction: column;
       height: 65px;
       justify-content: center;
       width: 120px;
       color: white;
       background-color: rgb(94, 203, 181);
     }

     .parameter-header {
       font-size: 0.75rem;
     }

     .parameter-value {
       font-weight: 800;
       font-size: 1.125rem;
       margin-bottom: 5px;
     }

     .header {
       color: rgb(94, 203, 181);
       text-align: center;
     }

     .label {
       display: block;
       font-weight: 800;
       margin-bottom: 5px;
     }

     .input {
       margin-bottom: 15px;
     }

     .form {
       margin-right: 40px;
     }

     .slider-wrapper {
       font-weight: 800;
       color: rgb(94, 203, 181);
       display: flex;
       align-items: center;
     }

     .slider {
       width: 540px;
       margin: 35px 20px;
     }
   </style>
   <body>
     <h1 class="header">EarnSmart</h1>
     <div class="content-wrapper">
       <div class="form-wrapper">
         <div class="form">
           <div class="input">
             <label class="label">
               Loan Amount
             </label>
             <input id="principal" type="text"/>
           </div>

           <div class="input">
             <label class="label">
               Risk Tolerance
             </label>
             <input type="radio" name="risk" value="high_risk"> High<br>
             <input checked type="radio" name="risk" value="medium_risk"> Medium<br>
             <input type="radio" name="risk" value="low_risk"> Low<br>
           </div>

           <input id="submit" type="submit" value="Submit"/>
         </div>
       </div>
       <div>
         <div id="chart"></div>
         <div class="projections-wrapper">
           <div class="projections">
             <div class="slider-wrapper">
               <span>5 Years</span>
               <input class="slider" id="slider" type="range" min="60" max="240" step="1"/>
               <span>20 Years</span>
             </div>
             <div class="loan-profile">
               <div class="parameter"><div class="parameter-value" id="term"></div><span class="parameter-header">Term <span></div>
               <div class="parameter"><div class="parameter-value" id="rate"></div><span class="parameter-header">Rate</span></div>
               <div class="parameter"><div class="parameter-value" id="savings"></div><span class="parameter-header">Expected Savings</span></div>
               <div class="parameter"><div class="parameter-value" id="interest"></div><span class="parameter-header">Total Interest</span></div>
               <div class="parameter"><div class="parameter-value" id="return"></div><span class="parameter-header">Expected Return</span></div>
             </div>
           </div>
         </div>
       </div>
     </div>


     <script src="main.js"></script>
   </body>
  </html>
